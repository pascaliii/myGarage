<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="scss/main.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="card card--highlighted">
            <div class="grid">
                <img src="assets/auto_crew.svg" alt="Auto Crew" width="175px" style="padding-bottom:1rem;"> 
                <div class="inner-grid">
                    <div class="card__header">
                        <div class="card__title">Auto Crew</div>
                        <div class="card__rating">
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--dislike"></span>
                        </div>
                        <div class="card__location">Max-Brauer-Allee 52, 20357 Hamburg</div>
                    </div>
                    <div class="card__content">
                        <div>
                            <div class="card__content--service">
                                Reifenwechsel-Sofortdienst in nur 40min
                            </div>
                            <div class="card__content--date">
                                Nächster freier Termin am 12.12.2020 - 09:00 Uhr
                            </div>
                        </div>
                        <div class="card__content--price">
                            135€
                        </div>
                    </div>
                   
                    <div class="card__actions">
                        <button type="button" class="btn btn--tertiary card__actions--first"><a>Details anzeigen</a></button>
                        <button type="button" class="btn btn--secondary card__actions--second"><a>Speichern</a></button>
                        <button type="button" class="btn btn--primary card__actions--third"><a>Termin vereinbaren</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card">
            <div class="grid">
                <img src="assets/auto_pro.svg" alt="Auto Crew" width="175px" style="padding-bottom:1rem;"> 
                <div class="inner-grid">
                    <div class="card__header">
                        <div class="card__title">Auto Pro</div>
                        <div class="card__rating">
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--like"></span>
                            <span class="star-rating star-rating--dislike"></span>
                        </div>
                        <div class="card__location">Barmbeker Str. 123, 22557 Hamburg</div>
                    </div>
                    <div class="card__content">
                        <div>
                            <div class="card__content--service">
                                Reifenwechsel
                            </div>
                            <div class="card__content--date">
                                Nächster freier Termin am 12.12.2020 - 16:30 Uhr
                            </div>
                        </div>
                        <div class="card__content--price">
                            144€
                        </div>
                    </div>
                   
                    <div class="card__actions">
                        <button type="button" class="btn btn--tertiary card__actions--first"><a>Details anzeigen</a></button>
                        <button type="button" class="btn btn--secondary card__actions--second"><a>Speichern</a></button>
                        <button type="button" class="btn btn--primary card__actions--third"><a>Termin vereinbaren</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
